<!DOCTYPE html>
<html lang="en">

<script src="https://d3js.org/d3.v6.min.js"></script>
    <Script>
        var arr=[8,29,57,90];
        var height =800;
        var width =500;
        var bscale=d3.scaleLinear()
        .domain([0,90])
        .range([0,width]);
        var color=d3.scaleLinear()
        .domain([0,90])
        .range(["red","green"]);

        var canvas=d3.select("body")
        .append("svg")
        .attr("height", height)
        .attr("width", width);

        var bar=canvas.selectAll("rect")
        .data(arr)
        .enter()
        .append("rect")
        .attr("width",function(d) {return bscale(d);})
        .attr("height",30)
        .attr("y",function(d,i) {return i*50;})
        .attr("fill",function(d){return color(d);});
    </Script>
</html>
