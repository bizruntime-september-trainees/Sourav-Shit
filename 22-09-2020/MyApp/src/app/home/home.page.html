<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      LogIn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            Enter Your Details
          </ion-card-header>
          <ion-item>
            <ion-label position="floating">User Name</ion-label>
            <ion-input #name type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input #pass type="password"></ion-input>
          </ion-item>
          <div style="margin: 15px 15px 10px 0px ; text-align: right;">
            <ion-button (click)="RegBtn()"  fill="outline" color="success">
              Register</ion-button>
            <ion-button (click)="LogBtn(name.value,pass.value)" fill="outline" color="primary">
            <ion-icon name="return-down-forward-outline"></ion-icon>Login</ion-button>
          </div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-alert-controller></ion-alert-controller>
