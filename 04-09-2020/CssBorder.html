<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 5px double red;
 
}

p.round1 {
  border: 5px solid red;
  border-radius: 5px;
  
}

p.round2 {
  
  border: 5px  inset red;
  border-radius: 8px;
}

p.round3 {
  border: 5px outset red;
  border-radius: 12px;
  
}
</style>
</head>
<body>

<h2>The border-radius Property</h2>
<p>This property is used to add rounded borders to an element:</p>

<p class="normal">double border</p>
<p class="round1">Round solid border</p>
<p class="round2">Rounder inset border</p>
<p class="round3">Roundest outset border</p>

</body>
</html>
