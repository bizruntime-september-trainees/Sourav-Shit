<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Registration Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form >
  <ion-card>
    <ion-card-header>
      Enter Your Details
    </ion-card-header>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input #name type="text"></ion-input>
    </ion-item>
    <ion-item class="mrg">
      <ion-label position="floating">Email-Address</ion-label>
      <ion-input #mail type="text"></ion-input>
    </ion-item>
    <ion-item class="mrg">
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input #phnNo type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">DOB(MM/DD/YYYY)</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2020-09-23T15:03:46.789"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Set Password</ion-label>
      <ion-input #phnNo type="Password"></ion-input>
    </ion-item>
    <ion-button style="margin: 50px 0px 160px 196px;" fill="outline" color="success">
      Submit</ion-button>
  </ion-card>
  </form>

</ion-content>
