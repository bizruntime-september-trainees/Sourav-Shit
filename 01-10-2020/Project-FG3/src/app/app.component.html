
<div class="container-fluid">

  <h2>Registration Form</h2>

  <form [formGroup]="formValues">
    <div class="form-group">
      <label>Username -</label>
      <input formControlName="userName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password -</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password -</label>
      <input formControlName="confirfPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div  class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div  class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Postal</label>
        <input  formControlName="postal" type="text" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadData()" class="btn btn-secondary ml-2">Load From Api</button><br>

  </form>
  {{formValues.value | json}}
</div>
