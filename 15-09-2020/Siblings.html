<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h2").siblings("p").css({"color": "red", "border": "2px solid red"});
  $("h2").next().css({"color": "green", "border": "2px solid green"});
});
</script>
<style>
    .siblings * { 
      display: block;
      border: 2px solid rgb(30, 123, 185);
      color: rgb(2, 1, 7);
      padding: 5px;
      margin: 15px;
    }
</style>
</head>
<body >

<div class="siblings">div (parent)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <p>p</p>
</div>

</body>
</html>
