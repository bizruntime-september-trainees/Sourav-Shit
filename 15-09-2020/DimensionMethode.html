<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            var txt="";
            txt += "Width of div: " + $("#div1").width() + "</br>";
    txt += "Height of div: " + $("#div1").height();
    $("#div1").html(txt);
        })
    })
</script>
<style>
#div1 {
    height: 50px;
    width: 170px;
    padding: 10px;
    margin: 10px;
    border: 5px solid rgb(0, 0, 0);
    background-color: rgb(33, 207, 47);
}
</style>
</head>
<body>
    <div id="div1"></div><br>
    <button style="margin-left: 80px;">Click</button>
</body>
